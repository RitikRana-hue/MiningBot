<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Mining helmet -->
  <g transform="translate(50, 50)">
    <!-- Helmet body -->
    <path d="M -20 -5 Q -20 -20, 0 -25 Q 20 -20, 20 -5 L 20 5 Q 20 10, 15 10 L -15 10 Q -20 10, -20 5 Z" 
          fill="white" stroke="white" stroke-width="1"/>
    
    <!-- Helmet brim -->
    <ellipse cx="0" cy="10" rx="22" ry="4" fill="white" opacity="0.9"/>
    
    <!-- Light on helmet -->
    <circle cx="0" cy="-15" r="4" fill="#fbbf24"/>
    <path d="M -2 -15 L -8 -25 L 8 -25 L 2 -15 Z" fill="#fbbf24" opacity="0.6"/>
  </g>
</svg>
